<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">
        calc
      </h1>
      <div class="settings">
        <h3 id="theme">Theme</h3>
      </div>
    </div>

    <div class="results">
      <div id="resultat" class="results-item sal">0</div>
    </div>

    <div class="pad">
      <div class="pad-container">
        <div class="pad-item pad-item-grp-1 seven">7</div>
        <div class="pad-item pad-item-grp-1 eight">8</div>
        <div class="pad-item pad-item-grp-1 nine">9</div>
        <div class="pad-item pad-item-grp-2 del">DEL</div>
        <div class="pad-item pad-item-grp-1 four">4</div>
        <div class="pad-item pad-item-grp-1 five">5</div>
        <div class="pad-item pad-item-grp-1 six">6</div>
        <div class="pad-item pad-item-grp-1 plus">+</div>
        <div class="pad-item pad-item-grp-1 one">1</div>
        <div class="pad-item pad-item-grp-1 two">2</div>
        <div class="pad-item pad-item-grp-1 three">3</div>
        <div class="pad-item pad-item-grp-1 minus">-</div>
        <div class="pad-item pad-item-grp-1 dot">.</div>
        <div class="pad-item pad-item-grp-1 zero">0</div>
        <div class="pad-item pad-item-grp-1 divide">/</div>
        <div class="pad-item pad-item-grp-1 multi">x</div>
        <div class="pad-item pad-item-grp-2 reset">Reset</div>
        <div class="pad-item pad-item-grp-3 equal">=</div>
      </div>
      
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
